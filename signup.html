<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>


<body class="bg-gray-100 font-sans antialized">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Yo-Text Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">LogOut</a>
        </div>
    </nav>
    <br>

    <div class="flex items-center justify-center h-screen ">
        <div class="bg-white shadow-md rounded-lg max-w-md w-full">
            <form action="" class="space-y-4">
                
                <h2 class="text-xl font-semibold">SingUp</h2>
                <div>
                    <label for="username" class="black mb-1 font-meidum">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="black mb-1 font-meidum">Email</label>
                    <input type="emial" id="email" name="eamil" placeholder="Enter Your Email" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="black mb-1 font-meidum">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repeatPassword" class="black mb-1 font-meidum">Repeat Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Confirm Your Password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 ">SignUp</button>
            </form>
        </div>
    </div>
</body>

</html>
